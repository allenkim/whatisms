services:
  district2:
    build: ./district2-dashboard
    expose:
      - "8050"
    volumes:
      - district2-data:/app/data
    environment:
      - HOST=0.0.0.0
      - PORT=8050
      - BACKFILL_MONTHS=3
    env_file:
      - path: district2-dashboard/.env
        required: false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8050/api/status')"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 3

  finance:
    build: ./personal-finance
    expose:
      - "3000"
    volumes:
      - finance-data:/app/data
    environment:
      - DATABASE_URL=file:/app/data/finance.db
    env_file:
      - path: personal-finance/.env
        required: false
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      district2:
        condition: service_healthy
    restart: unless-stopped

volumes:
  district2-data:
    name: district2-dashboard_app-data
  finance-data:
  caddy-data:
    name: district2-dashboard_caddy-data
  caddy-config:
    name: district2-dashboard_caddy-config
