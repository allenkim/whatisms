<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€” Whatisms</title>
    <link rel="stylesheet" href="/static/css/pages.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; }
        .login-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }
        .login-card h1 { font-size: 1.5rem; font-weight: 600; margin-bottom: 8px; color: #f0f6fc; }
        .login-card .subtitle { color: #8b949e; font-size: 0.875rem; margin-bottom: 28px; }
        .remember-row { display: flex; align-items: center; gap: 8px; margin-bottom: 20px; }
        .remember-row input[type="checkbox"] { accent-color: #4f8ff7; width: 16px; height: 16px; }
        .remember-row label { font-size: 0.875rem; color: #8b949e; cursor: pointer; }
        .btn-login {
            width: 100%; padding: 10px; background: #4f8ff7; color: #fff;
            border: none; border-radius: 6px; font-size: 1rem; font-weight: 500;
            cursor: pointer; transition: background 0.2s;
        }
        .btn-login:hover { background: #3a7be0; }
        .btn-login:disabled { opacity: 0.6; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Whatisms</h1>
        <div class="subtitle">Sign in to continue</div>
        <div class="error-msg" id="error"></div>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" autocomplete="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required>
            </div>
            <div class="remember-row">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me for 30 days</label>
            </div>
            <button type="submit" class="btn-login" id="btn-login">Sign In</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('login-form');
        const errorEl = document.getElementById('error');
        const btn = document.getElementById('btn-login');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorEl.style.display = 'none';
            btn.disabled = true;
            btn.textContent = 'Signing in...';

            try {
                const resp = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value,
                        remember: document.getElementById('remember').checked,
                    }),
                });
                if (!resp.ok) {
                    const data = await resp.json();
                    throw new Error(data.error || 'Login failed');
                }
                window.location.href = '/';
            } catch (err) {
                errorEl.textContent = err.message;
                errorEl.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
