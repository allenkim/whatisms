<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal â€” Whatisms</title>
    <link rel="stylesheet" href="/static/css/pages.css">
    <style>
        .section-title { font-size: 1.1rem; color: #8b949e; margin-bottom: 20px; font-weight: 400; }
        .projects-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px; }
        .project-tile {
            background: #161b22; border: 1px solid #30363d; border-radius: 10px;
            padding: 24px; text-decoration: none; color: inherit;
            transition: border-color 0.2s, transform 0.15s; display: block;
        }
        .project-tile:hover { border-color: #4f8ff7; transform: translateY(-2px); }
        .project-tile h3 { font-size: 1.1rem; color: #f0f6fc; margin-bottom: 8px; }
        .project-tile p { font-size: 0.875rem; color: #8b949e; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Whatisms</h1>
        <div class="header-actions">
            <span id="user-display"></span>
            <button id="pw-btn">Change Password</button>
            <a href="/admin" id="admin-link" class="hidden">Admin</a>
            <button class="btn-danger" id="signout-btn">Sign Out</button>
        </div>
    </div>
    <div class="container">
        <div class="section-title">Your Projects</div>
        <div class="projects-grid" id="projects-grid">
            <div class="loading"><span class="spinner"></span>Loading projects...</div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal-overlay" id="pw-modal">
        <div class="page-modal">
            <h2>Change Password</h2>
            <div class="error-msg" id="pw-error"></div>
            <div class="success-msg" id="pw-success"></div>
            <form id="pw-form">
                <div class="form-group">
                    <label for="old-pw">Current Password</label>
                    <input type="password" id="old-pw" required autocomplete="current-password">
                </div>
                <div class="form-group">
                    <label for="new-pw">New Password</label>
                    <input type="password" id="new-pw" required autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="confirm-pw">Confirm New Password</label>
                    <input type="password" id="confirm-pw" required autocomplete="new-password">
                </div>
                <div class="modal-actions">
                    <button type="button" id="pw-cancel-btn">Cancel</button>
                    <button type="submit" class="btn-primary">Update Password</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentUser = null;

        async function loadPortal() {
            const resp = await fetch('/auth/me');
            if (!resp.ok) { window.location.href = '/login'; return; }
            const data = await resp.json();
            currentUser = data.user;
            const projects = data.projects;

            document.getElementById('user-display').textContent = currentUser.username;
            if (currentUser.role === 'admin') {
                document.getElementById('admin-link').classList.remove('hidden');
            }

            const grid = document.getElementById('projects-grid');
            grid.innerHTML = '';
            for (const p of projects) {
                const tile = document.createElement('a');
                tile.href = p.path;
                tile.className = 'project-tile';
                tile.innerHTML = `<h3>${esc(p.name)}</h3><p>${esc(p.description || '')}</p>`;
                grid.appendChild(tile);
            }
            if (projects.length === 0) {
                grid.innerHTML = '<p style="color:#8b949e">No projects assigned. Contact an admin.</p>';
            }
        }

        async function signOut() {
            await fetch('/auth/logout', { method: 'POST' });
            window.location.href = '/login';
        }

        function openPasswordModal() {
            document.getElementById('pw-modal').classList.add('active');
            document.getElementById('pw-error').style.display = 'none';
            document.getElementById('pw-success').style.display = 'none';
            document.getElementById('pw-form').reset();
        }

        function closePasswordModal() {
            document.getElementById('pw-modal').classList.remove('active');
        }

        document.getElementById('pw-btn').addEventListener('click', openPasswordModal);
        document.getElementById('pw-cancel-btn').addEventListener('click', closePasswordModal);
        document.getElementById('signout-btn').addEventListener('click', signOut);

        document.getElementById('pw-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errEl = document.getElementById('pw-error');
            const sucEl = document.getElementById('pw-success');
            const pwBtn = e.target.querySelector('.btn-primary');
            errEl.style.display = 'none';
            sucEl.style.display = 'none';

            const newPw = document.getElementById('new-pw').value;
            const confirmPw = document.getElementById('confirm-pw').value;
            if (newPw !== confirmPw) {
                errEl.textContent = 'New passwords do not match';
                errEl.style.display = 'block';
                return;
            }
            pwBtn.disabled = true;
            pwBtn.textContent = 'Updating...';
            try {
                const resp = await fetch('/auth/password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        old_password: document.getElementById('old-pw').value,
                        new_password: newPw,
                    }),
                });
                if (!resp.ok) {
                    const data = await resp.json();
                    throw new Error(data.error || 'Failed');
                }
                sucEl.textContent = 'Password updated successfully';
                sucEl.style.display = 'block';
                document.getElementById('pw-form').reset();
            } catch (err) {
                errEl.textContent = err.message;
                errEl.style.display = 'block';
            } finally {
                pwBtn.disabled = false;
                pwBtn.textContent = 'Update Password';
            }
        });

        // Click outside modal to close
        document.getElementById('pw-modal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closePasswordModal();
        });

        function esc(s) {
            const d = document.createElement('div');
            d.textContent = s;
            return d.innerHTML;
        }

        loadPortal();
    </script>
</body>
</html>
