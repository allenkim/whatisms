# fly.toml app configuration file generated for district2-dashboard on 2026-02-16T11:44:07-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'district2-dashboard'
primary_region = 'ewr'

[build]

[env]
  BACKFILL_MONTHS = "3"
  HOST = "0.0.0.0"
  PORT = "8050"

[mounts]
  source = "district2_data"
  destination = "/app/data"

[http_service]
  internal_port = 8050
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
