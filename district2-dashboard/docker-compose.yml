services:
  app:
    build: .
    expose:
      - "8050"
    volumes:
      - app-data:/app/data
    environment:
      - HOST=0.0.0.0
      - PORT=8050
      - BACKFILL_MONTHS=3
    env_file:
      - path: .env
        required: false
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped

volumes:
  app-data:
  caddy-data:
  caddy-config:
